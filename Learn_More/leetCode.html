<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>learn_more</title>
</head>

<body>
	<script>
		/*两数之和 1*/
		let nums = [2, 4, 6, 8]
		let target = 10

		const leetCode1 = (nums, target) => {
			let newArr = []
			for (let i = 0; i < nums.length; i++) {
				for (let j = i + 1; j < nums.length; j++) {
					if (nums[i] + nums[j] == target) {
						newArr.push(nums[i], nums[j])
						return newArr
					}
				}
			}
		}

		const leetCode1_1 = (nums, target) => {
			let map = {}
			for (let i = 0;i < nums.length;i ++) {
				let tar = target - nums[i]
				let hasTar = map.hasOwnProperty(tar)
				if(hasTar) {
					return [tar, nums[i]]
				}
				map[nums[i]] = i
			}
		}

		const leetCode1_2 = (nums, target) => {
			const map = {}
			for (let i = 0; i < nums.length; i++) {
				if (map[target - nums[i]] >= 0) {
					return [nums[map[target - nums[i]]], nums[i]]
				}
				map[nums[i]] = i
			}
		}
		console.log(leetCode1(nums, target), leetCode1_2(nums, target), leetCode1_1(nums, target))

		/* 2*/


















	</script>
</body>

</html>
