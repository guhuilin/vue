	<script>
		// 对象转数组，依据key值的后缀
		const map = {
			a_one: 'a1', b_one: 'b1', c_one: 'c1', d_one: 'd1',
			a_two: 'a2', b_two: 'b2', c_two: 'c2',
			a_tree: 'a2', b_tree: 'b2', c_tree: 'c2',
			o_test: '6465', s_test: 'yyy'
		}
		let arr = [];
		let gulps = [];
		for (let key in map) {
			let gulp = key.split('_')[1];
			if (gulps.indexOf(gulp) == -1) {
				gulps.push(gulp);
			}
		}
		gulps.forEach(function (e) {
			let obj = {};
			for (let key in map) {
				let name = key.split('_')[0];
				let gulp = key.split('_')[1];
				let value = map[key];
				if (gulp == e) {
					obj[name] = value;
				}
			}
			arr.push(obj);
		});
		console.log(arr);


		const leetCode1 = (nums, target) => {
			let newArr = []
			for (let i = 0; i < nums.length; i++) {
				for (let j = i + 1; j < nums.length; j++) {
					if (nums[i] + nums[j] == target) {
						newArr.push(nums[i], nums[j])
						return newArr
					}
				}
			}
		}




	</script>
