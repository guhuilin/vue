<style>

<body>

    <div class="box">0</div>
    <script>
        const box = document.getElementsByClassName('box')[0];
        let num = 0;
        const debounce = (fn, delay) => {
            let timer = null;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.apply(this, args)
                }, delay)
            }
        }
        const throttle = (fn, delay) => {
            let last = 0;
            let timer = null;
            return function (...args) {
                let now = Date.now();
                timer = clearTimeout(timer)
                if (now - last > delay) {
                    fn.apply(this, args);
                    last = now;
                } else {
                    timer = setTimeout(() => {
                        fn.apply(this, args);
                    }, delay)
                }
            }
        }
        const handler = () => {
            num++;
            box.innerHTML = num;
        }
        const _handler = throttle(handler, 1000);
        box.addEventListener('mousemove', _handler)

        let arr = [
            { "id": "1001", "name": "值1", "value": "111" },

        var map = {},

            } else {

        console.log(dest);

        let xxx = [{a:1, b:"s"}, {a: 2,b:"c"}]

        // [{a:1, b:"s",c:"s"}, {a: 2,b:"c"}]
        const mergeKeys = (xx, obj, arr) => {
            for(let i = 0;i < xx.length;i ++) {
                let ind = xx[i]
                if(!obj[ind.a]) {
                    arr.push({
                        a: ind.a,
                        b: [ind]
                    })
                    obj[ind.a] = ind
                } else {

            }
            // arr.forEach(item => {

            return arr;

        console.log(mergeKeys(xx, obj = {}, arr = []));
