<body>
	<script>
		// 解构赋值
		// function allNum() {
		// 	console.log(arguments.length,'arg')
		// }
		const allNum = (...arg) => {
			let num = arg.reduce((a,b,c,d) => { 
				if(b in a) {
					a[b] ++
				} else {
					a[b] = 1
				}
				return a
			}, {})
			return num
		}
		console.log(allNum(1,2,3,4,1))

		let {a, b, c = 2} = {a:1,b:2}
		console.log(a,b,c,'....')
	
		let {p: [{ y }, x ] } = {p: [{y: 'world'}] };
		console.log(y,x)

		let [h, i, j] = ['韩壮', '雷有裕', 'ccc', 444]
		console.log(h, i, j,'..........')
	</script>
